<form (ngSubmit)="createPerson(f)" #f="ngForm" autocomplete="off">
    <div class="form-group row text-center mt-2">
        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-5">
            <input type="number" class="form-control backInputTec47 text-left" id="inputAge" 
                [(ngModel)]="person.age" name="age">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputFullname" class="col-sm-2 col-form-label">FullName</label>
        <div class="col-sm-5">
            <input type="text" class="form-control backInputTec47 text-left" id="inputFullname"
                [(ngModel)]="person.fullName" name="fullname">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputIdNumber" class="col-sm-2 col-form-label">Id Number</label>
        <div class="col-sm-5">
            <input type="number" class="form-control backInputTec47 text-left" id="inputIdNumber"
                [(ngModel)]="person.idNumber" name="idNumber">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputHeigh" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-5">
            <input type="number" class="form-control backInputTec47 text-left" id="inputHeigh"
                [(ngModel)]="person.height" name="height">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-5">
            <input type="number" class="form-control backInputTec47 text-left" id="inputWeight"
                [(ngModel)]="person.weight" name="weight">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-5">
            <input type="number" class="form-control backInputTec47 text-left" id="inputGender" [(ngModel)]="person.gender"
                name="gender">
        </div>
    </div>
    <div class="form-group row text-center mt-2">
        <label for="inputBirthDate" class="col-sm-2 col-form-label">birthDate</label>
        <div class="col-sm-5">
            <input type="date" class="form-control backInputTec47 text-left" id="inputBirthDate" [(ngModel)]="person.birthDate"
                name="birthDate">
        </div>
    </div>
    <div class="form-group row text-center mt-4">
        <button type="submit" class="btn btn-success btn-block">
          Create Person
        </button>
    </div>
</form>
